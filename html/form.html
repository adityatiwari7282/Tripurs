<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="css/form.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <span class="big-circle"></span>
      <img src="img/shape.png" class="square" alt="" />
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Let's get in touch</h3>
          

          <div class="info">
            <div class="information">
              <img src="img/location.png" class="icon" alt="" />
              <p>Mumbai</p>
            </div>
            <div class="information">
              <img src="img/email.png" class="icon" alt="" />
              <p>tripurs.com@gmail.com</p>
            </div>
            <div class="information">
              <img src="img/phone.png" class="icon" alt="" />
              <p>+91 8655777737</p>
            </div>
          </div>

          <div class="social-media">
            <p>Connect with us :</p>
            <div class="social-icons">
              <a href="https://facebook.com/groups/rajatshukla/">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="https://www.twitter.com/rajatshukla__">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="https://instagram.com/rajatshukla___">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="https://www.linkedin.com/mwlite/in/rajat-shukla-023256157">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </div>
        </div>


        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

          <form name="sentMessage" id="contactForm" action = "https://formsubmit.co/tripurs.com@gmail.com" method="POST" novalidate>
            <h3 class="title">Contact us</h3>
            <div class="input-container">
            
              <input type="text" class="input"  id="name" name='name' required data-validation-required-message="Please enter your name." />
              <label>Name</label>
              <span>Name</span>
            </div>

            <div class="input-container">
              <input type="text" class="input"  id="phone" name="phone" required data-validation-required-message="Please enter your email address."/>
              <label>Phone</label>
              <span>Phone</span>
            </div>
            
            <div class="input-container">
                <input type="text" class="input"  id="email" name="email" required data-validation-required-message="Please enter your email address."/>
                <label>Email</label>
                <span>Email</span>
              </div>


              <div class="input-container">
                <input type="text" class="input"  id="destination" name="destination" required data-validation-required-message="Please enter your email address."/>
                <label>Destination</label>
                <span>Destination</span>
              </div>
           
              <div class="input-container ">
                <input type="number" class="input" name="noofday" id="noofday" required data-validation-required-message="Please enter a message."/ />
                
                <label for="">NO. of days</label>
                <!-- <input type="number" placeholder="number of guests"> -->
                 <span>No. of days</span>  
                 
              </div>


            <div class="input-container textarea">
              <textarea name="message" class="input" id="message" required data-validation-required-message="Please enter a message."/></textarea>
              <label for="">Message</label>
              <span>Message</span>
            </div>
            <input type="submit" value="Send" class="btn" />
          </form>
        </div>
      </div>
    </div>


    <script src="js/askme.js"></script>
  </body>
</html>
